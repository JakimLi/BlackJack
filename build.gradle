apply plugin: 'java' // applies the java plugin
apply plugin: 'idea'
apply plugin: 'maven'
apply plugin: 'war'
apply plugin: 'jetty'
apply plugin: 'jacoco'


repositories {
    mavenCentral() // Use 'maven central' for resolving your thirdparty dependencies.
    // you can declare any maven/ivy/file repository to resolve your thirdparty dependencies
}

jacocoTestReport {
    reports {
        xml.enabled false
        csv.enabled false
        html.destination "${buildDir}/jacocoHtml"
    }
}


dependencies {
    // in this section you declare your dependencies for your production and your test code.

    // the production code uses the slf4j logging api at compile time
    compile 'log4j:log4j:1.2.16'
    compile 'org.slf4j:slf4j-api:1.7.5'
    compile 'org.slf4j:slf4j-nop:1.7.5'
    compile 'com.google.guava:guava:14.0.1'
    compile 'commons-lang:commons-lang:2.3'
    compile 'com.google.code.gson:gson:1.7.2'
    compile 'org.springframework:spring-web:3.2.2.RELEASE'
    compile 'org.springframework:spring-webmvc:3.2.2.RELEASE'
    compile 'org.springframework:spring-core:3.2.2.RELEASE'
    compile 'com.fasterxml.jackson.core:jackson-databind:2.3.0-rc1'
    compile 'org.codehaus.jackson:jackson-mapper-asl:1.9.5'
    providedCompile 'javax.servlet:javax.servlet-api:3.0.1'

    // declare the dependency for your favourite test framework you want to use in your tests.
    // TestNG is also supported by the Gradle Test task. Just change the
    // testCompile dependency to testCompile 'org.testng:testng:6.8.1' and add
    // 'test.useTestNG()' to your build script.
    testCompile "junit:junit:4.11"
    testCompile "org.hamcrest:hamcrest-library:1.3.RC2"
    testCompile "org.mockito:mockito-core:1.9.5"
}

task "create-dirs" << {
    sourceSets*.java.srcDirs*.each { it.mkdirs() }
    sourceSets*.resources.srcDirs*.each { it.mkdirs() }
}

task wrapper(type: Wrapper) {
    gradleVersion = '1.6'
}

